  <script>
    // Add loading class immediately
    document.documentElement.classList.add('fonts-loading');

    // Check when fonts are ready
    if (document.fonts) {
      document.fonts.ready.then(function () {
        document.documentElement.classList.remove('fonts-loading');
        document.documentElement.classList.add('fonts-loaded');
        // Remove skeleton after transition
        setTimeout(function () {
          var skeleton = document.getElementById('loading-skeleton');
          if (skeleton) skeleton.remove();
        }, 400);
      });
    } else {
      // Fallback for browsers without font loading API
      setTimeout(function () {
        document.documentElement.classList.remove('fonts-loading');
        document.documentElement.classList.add('fonts-loaded');
      }, 1000);
    }
  </script>

  <script>
    // PWA Install Prompt Logic
    (function () {
      let deferredPrompt = null;
      const banner = document.getElementById('pwa-install-banner');
      const installBtn = document.getElementById('pwa-install-btn');
      const closeBtn = document.getElementById('pwa-close-btn');
      const iosModal = document.getElementById('ios-install-modal');
      const iosCloseModal = document.getElementById('ios-close-modal');

      // Check if already installed
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
      const dismissed = localStorage.getItem('pwa-install-dismissed');

      // Detect iOS
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      // Detect mobile
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

      if (isStandalone || dismissed || !isMobile) {
        return; // Already installed, dismissed, or not mobile
      }

      // Capture beforeinstallprompt for Android/Chrome
      window.addEventListener('beforeinstallprompt', function (e) {
        e.preventDefault();
        deferredPrompt = e;
        banner.style.display = 'block';
      });

      // Show banner for iOS after short delay
      if (isIOS) {
        setTimeout(function () {
          banner.style.display = 'block';
        }, 3000);
      }

      // Install button click
      installBtn.addEventListener('click', function () {
        if (deferredPrompt) {
          // Android - trigger native prompt
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(function (result) {
            if (result.outcome === 'accepted') {
              banner.style.display = 'none';
            }
            deferredPrompt = null;
          });
        } else if (isIOS) {
          // iOS - show instructions modal
          iosModal.style.display = 'flex';
        }
      });

      // Close banner
      closeBtn.addEventListener('click', function () {
        banner.style.display = 'none';
        localStorage.setItem('pwa-install-dismissed', 'true');
      });

      // Close iOS modal
      iosCloseModal.addEventListener('click', function () {
        iosModal.style.display = 'none';
        banner.style.display = 'none';
        localStorage.setItem('pwa-install-dismissed', 'true');
      });

      // Close modal on backdrop click
      iosModal.addEventListener('click', function (e) {
        if (e.target === iosModal) {
          iosModal.style.display = 'none';
        }
      });
    })();

    // Robust Keyboard Dismissal Fix for Flutter PWA
    // Using initialHeight tracking and stability guards for precise recovery
    if (window.visualViewport) {
      const initialHeight = window.visualViewport.height;

      window.visualViewport.addEventListener('resize', () => {
        const currentHeight = window.visualViewport.height;

        // Android Stability Guard: Only trigger if viewport returned to full size
        // and stays there for a moment (prevents the "flash" during transitions)
        if (currentHeight >= initialHeight * 0.95) {
          setTimeout(() => {
            // Double check height to ensure it didn't shrink again (keyboard still opening)
            if (window.visualViewport.height < initialHeight * 0.95) return;

            window.scrollTo(0, 0);
            document.body.scrollTop = 0;
            // Kick 1: Layout shift to trigger browser reflow
            window.scrollBy(0, 1);
            window.scrollBy(0, -1);
            // Kick 2: Force Flutter to re-read window metrics
            window.dispatchEvent(new Event('resize'));
            // Kick 3: Visual Viewport specific trigger
            if (window.visualViewport.dispatchEvent) {
              window.visualViewport.dispatchEvent(new Event('resize'));
            }
          }, 300); // Slightly longer delay for Android transition stability
        }
      });
    }
  </script>

        if (enabled) {
          OneSignal.User.PushSubscription.optIn();
        } else {
          OneSignal.User.PushSubscription.optOut();
        }
      });
    };

    // Expose function to check subscription status
    window.isOneSignalSubscribed = async function () {
      try {
        if (!window.OneSignal || !OneSignal.User) return false;
        return OneSignal.User.PushSubscription.optedIn;
      } catch (e) {
        return false;
      }
    };

    // Expose function to get player ID for Flutter
    window.getOneSignalPlayerId = async function () {
      try {
        console.log('[OneSignal] getOneSignalPlayerId invoked. Waiting for SDK queue...');
        await new Promise(resolve => window.OneSignalDeferred.push(() => resolve()));

        const subscription = OneSignal.User.PushSubscription;
        console.log('[OneSignal] SDK Ready. Current Subscription State:', {
          id: subscription.id,
          token: subscription.token,
          optedIn: subscription.optedIn
        });

        if (subscription.id) {
          console.log('[OneSignal] Returning existing Subscription ID:', subscription.id);
          return subscription.id;
        }

        console.log('[OneSignal] No ID yet. Waiting up to 15s for subscription change...');
        return new Promise((resolve) => {
          const timeout = setTimeout(() => {
            console.warn('[OneSignal] Timeout waiting for Subscription ID.');
            resolve(null);
          }, 15000);

          // One way to wait for subscription (SDK v16+)
          const checkInterval = setInterval(() => {
            if (OneSignal.User.PushSubscription.id) {
              clearInterval(checkInterval);
              clearTimeout(timeout);
              console.log('[OneSignal] Subscription ID detected via interval:', OneSignal.User.PushSubscription.id);
              resolve(OneSignal.User.PushSubscription.id);
            }
          }, 500);
        });
      } catch (e) {
        console.error('[OneSignal] Error in getOneSignalPlayerId:', e);
        return null;
      }
    };

    // Expose function to request permission
    window.requestPushPermission = async function () {
      try {
        // Wait for OneSignal to be ready
        await new Promise(resolve => window.OneSignalDeferred.push(() => resolve()));

        console.log('Requesting OneSignal notification permission...');
        const currentPermission = window.getNotificationPermission();

        if (currentPermission === 'denied') {
          console.warn('Notifications are blocked at the browser level.');
          return 'denied';

        await OneSignal.Notifications.requestPermission();

        const finalPermission = window.getNotificationPermission();
        if (finalPermission === 'granted') {
          console.log('Permission granted, ensuring opted-in...');
          await OneSignal.User.PushSubscription.optIn();

          // Wait for ID to be generated
          return await window.getOneSignalPlayerId();
        }

        return finalPermission;
      } catch (e) {
        console.error('Error requesting push permission:', e);
        return null;
      }
    };

  </script>
