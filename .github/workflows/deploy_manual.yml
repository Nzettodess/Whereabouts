name: Deploy User Manual to Pages

on:
  push:
    branches: ["main"]
    paths:
      - "BackupDocs/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare Site
        run: |
          mkdir _site
          cp -r BackupDocs/* _site/
          # Rename the manual to index.html so it loads by default
          mv _site/user_manual.html _site/index.html
          echo "User Manual prepared and renamed."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
